  <script>
    // John and mike play basketball for different teams
    // John's team 89,120,103,
    // Mike's team 116, 94, 123

    // Calc average for both teams

    // Log the answer

    let johnT = (89 + 120 + 103) / 3;

    let mikeT = (116 + 94 + 123) / 3;

      console.log('Mike\'s team won');
    }
